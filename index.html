<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/jpg" sizes="32x32" href="./assets/images/icon-v2.jpg">
  <link rel="stylesheet" href="styles.css">
  
  <title>Techkie Creations | Social links profile</title>

</head>
<body>

  <!-- MAIN -->
  <main class="main">
    <!-- MAIN - AVATAR AND TEXT -->
    <img src="./assets/images/avatar-jessica.jpeg" alt="jessica's avatar" class="avatar">
    <h1>Jessica Randall</h1>
    <p class="location">London, United Kingdom</p>
    <p class="hobby">"Front-end developer and avid reader."</p>
    <!-- MAIN - LINKS -->
    <ul class="links">
      <li class="social">GitHub</li>
      <li class="social">Frontend Mentor</li>
      <li class="social">LinkedIn</li>
      <li class="social">Twitter</li>
      <li class="social">Instagram</li>
    </ul>
  </main>

  
  
  <!-- FOOTER -->
  <footer>
    <img src="./assets/images/icon-v2.jpg" alt="Techkie avatar" class="icon" />
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/Techkie-Creations"
        target="_blank"
        >Techkie Creations</a
      >.
    </p>
    <p class="copy">&copy; 2024</p>
  </footer>

</body>
</html>
